    <link rel="stylesheet" type="text/css" href="http://shizikm.333ka.cn/css/reset.min.css" />    <link rel="stylesheet" type="text/css" href="http://shizikm.333ka.cn/css/register.css?2016040802" />    <script type="text/javascript" src="http://shizikm.333ka.cn/js/jquery-1.9.1.min.js"></script>    <script type="text/javascript" src="http://shizikm.333ka.cn/js/jquery.library.js?20151231"></script>	<script type="text/javascript" src="http://static.geetest.com/static/tools/gt.js"></script>    <script type="text/javascript" src="http://shizikm.333ka.cn/js/pages/register.js?2016040803"></script>     <script type="text/javascript">        $(function () {            var r = /parentID=(.*)/            var v = r.exec(location.href)            if (v!=null) {                $.ajax({ url: "/webnew/Customer/CommonProcess.aspx", data: { "Decrypt": v[1] }, success: function (data) {//Done                    $('#txtAgency').val(data);                }                });            }        })    </script></head><body>    <div class="content">        <div class="tabs-box">            <div class="tab-content">                <div class="register-box">                    <form action="?c=public&a=register&external=1" method="post" autocomplete="off" id="registerForm">                        <div id="username-tab" class="tab-content-box">                            <dl>                                <dt><span class="required">*</span>用户名：</dt>                                <dd>                                    <input type="text" class="text" placeholder="6位以上数字或字母组合" name="username" id="username" "  />                                </dd>                            </dl>                            <dl>                                <dt><span class="required">*</span>登录密码：</dt>                                <dd>                                    <input type="password" class="text" placeholder="登录密码" name="passwd" id="passwd" />                                </dd>                            </dl>                                                <dl>                                <dt><span class="required">*</span>确认密码：</dt>                                <dd>                                    <input type="password" class="text" placeholder="确认密码"  name="passwd2" id="passwd2" />                                </dd>                            </dl>                            <dl>                                <dt><span class="required">*</span>电子邮箱：</dt>                                <dd>                                    <input type="text" class="text" placeholder="电子邮箱" name="email" id="email" />                                </dd> <dd class="dd-tips">通过QQ邮箱找回密码</dd>                            </dl>                            <dl>                                <dt><span class="required">*</span>真实姓名：</dt>                                <dd>                                    <input type="text" class="text" placeholder="真实姓名" name="name" id="name" />                                </dd>                            </dl>                            <dl>                                <dt><span class="required">*</span>身份证号：</dt>                                <dd>                                    <input type="text" class="text" placeholder="身份证号" name="ids" id="ids" />                                </dd>                                                           </dl>                          	{{if $imgverification}}                            <dl>                                <dt><span class="required">*</span>验证码：</dt>                                <dd class="code-img">			                        <div id="captcha"></div>                                </dd>{{/if}}                                <dd class="validcode">                                    <input type="text" class="text code" placeholder="验证码" id="txtCode" />                                </dd>                                <dd class="code-img validcode">                                    <img title="点击刷新验证码" />                                </dd>                                <dd class="validcode">                                    <a class="reload-code" title="刷新验证码"></a>                                </dd>                            </dl>                            <dl class="checkradio">                                <dt></dt>                                <dd>                                   <label for="agree">注册协议：</label></td><td><input type="checkbox" class="checkbox required" name="agree" id="agree" /> 我已阅读并同意<a href='?c=public&a=registerPact' target="_blank">注册协议</a>                                </dd>                            </dl>                            <dl>                                <dt></dt>                                <dd>                                    <button type="submit" class="submit">立即注册</button>                                </dd>                            </dl>                        </div>                    </form>                    <div class="clear"></div>                </div>           <div class="result-box">                    <div class="result">                        <div class="icon"></div>                        <div class="description sucess-description">                            <div class="description-title">恭喜您注册完成！</div>                            <div class="text">3秒后自动进入，或<a href="/Index.aspx">立即进入</a></div>                        </div>                        <div class="description fail-description">                            <div class="description-title">注册失败！</div>                            <div class="text"><a href="/Register.aspx">&lt;&lt;返回重试</a></div>                        </div>                        <div class="clear"></div>                    </div>                </div>                <div class="disabled-box">                    <div class="result">                        <div class="icon"></div>                        <div class="description">                            <div class="description-title">暂停用户注册！</div>                        </div>                        <div class="clear"></div>                    </div>                </div>                <div class="login-box">                    <h3>第三方帐号快捷登录</h3>                    <div class="quick QQ">                        <a href='javascript:void(0);' onclick="alert('正在开发 ')"><i></i>QQ登录</a>                    </div>                    <div class="quick weixin">                        <a href='javascript:void(0);' onclick="alert('正在开发 ')"><i></i>微信登录</a>                    </div>                    <div class="quick taobao">                       <a href='javascript:void(0);' onclick="alert('正在开发 ')"><i></i>淘宝登录</a>                    </div>                </div>                <div class="clear"></div>            </div>        </div>    </div>

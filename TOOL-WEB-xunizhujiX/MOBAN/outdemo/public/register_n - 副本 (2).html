Box2.slidImg()", this.intervalTime);		this.sliding = true;	  },	  clickSlid: function(clickIndex) {		clearInterval(this.intervalID);		this.sliding = false;		if (clickIndex < -1 || clickIndex > this.imgCount - 1) return;		frontImgIndex = this.currentImgIndex;		backImgIndex = clickIndex;		var _backImg = $('#' + this.imgIDArr[backImgIndex]);		var _frontImg = $('#' + this.imgIDArr[frontImgIndex]);		_frontImg.fadeTo(1, 0.1,		function() {		  _frontImg.css("left", '2000px');		  _backImg.css("left", "0px");		  _backImg.fadeTo(500, 1);		  for (var i = 0; i < boxNew_len; i++) {			$("#iconNew0" + (i + 1)).removeClass("current");		  }		  $("#iconNew0" + clickIndex).addClass("current");		});		this.currentImgIndex = clickIndex;		clickIndex += 1;		this.stopSlid("slidPauseNew");	  },	  stopSlid: function(pauseId) {		clearInterval(this.intervalID);		this.sliding = false;		$('#' + pauseId).removeClass('pause');		$('#' + pauseId).addClass('play');	  }	}  });  var slidBox2 = new slidBoxNew();  </script></head><body> <script> $(function (){	$(".regInput").focus(function(){		$(this).css("border","1px solid #ccc");		$(this).next().html($(this).attr("notice"));		$(this).next().show();	})	$(".regInput").blur(function(){		$(this).next().hide();		var  rex=$(this).attr("reg"); //var  reg=/^(1[3-9])\d{9}$/;		var reg = new RegExp(rex,"g");				if(!reg.test($(this).val())){			$(this).next().html($(this).attr("tip"));			$(this).next().show();			$(this).css("border","1px solid red");		}else{			$(this).css("border","1px solid #ccc");		}	})	$("#yzm").focus(function(){		$(this).css("border","1px solid #ccc");			})	$("#yzm").blur(function(){				if($(this).val()==""){						$(this).css("border","1px solid red");		}else{			$(this).css("border","1px solid #ccc");		}	})	//alert("./getUser.php?openid="+$("#getUser").attr("value")+"&key="+$("#key").val());	 }) function check(){		var stat=true;		$(".regInput").each(function

  {{dispatch c='user' a='left'}}<section class="rt_wrap content mCustomScrollbar"> <div class="rt_content">      <!--tabCont-->      <div class="admin_tab_cont" style="display:block;">      <!--左右分栏：左侧栏目-->       <div class="cont_col_lt mCustomScrollbar" style="height:500px;">           <table class="table fl">            <tr>             <th>帐户信息</th>			 <th></th>                      </tr>            <tr>             <td class="center">用户名：</td>             <td class="center"><a class="inner_btn">{{$user.username}}</a></td>            </tr>            <tr>             <td class="center">姓名：</td>             <td class="center"><a class="inner_btn">{{$user.name}}</a></td>            </tr>			  <tr>             <td class="center">登陆IP：</td>             <td class="center"><a class="inner_btn">{{$login_ip}}</a></td>            </tr>  			<tr>             <td class="center">电子邮件:</td>             <td class="center"><a class="inner_btn">{{$user.email}}</a></td>            </tr>			  <tr>			  {{if $user.agent_id>0}}			<tr>				<td>您的代理级别</td>				<td>{{$user.agent_name}}&nbsp;<input type='button' value='获取代理密钥' onclick='create_hash()'></td>			</tr>			<tr>				<td>您的代理hash密钥</td>				<td>{{$user.agent_hash}}</td>			</tr>			{{/if}}			<tr>				<td>账户余额(元)</td>				<td>{{$user.money/100}} &nbsp;[<a href="?c=money&a=addFrom"					target="{{$target}}">在线充值</a>]					{{if $entkey}}&nbsp;[<a href='javascript:piao_key_to();'>折抵码兑换</a>]{{/if}}				</td>					           </table>       <!--左右分栏：右侧栏-->

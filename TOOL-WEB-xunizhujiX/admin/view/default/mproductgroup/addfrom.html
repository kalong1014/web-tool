{{include file='common/head.html'}}
<body leftmargin="0" topmargin="0" bgcolor="#ffffff" text="#000000">
<div align="center">
	<form name='nodeform' action="?c=mproductgroup&a=addMproductgroup&id={{$mproductgroup.id}}" method="post">
	<div class="wid_main mar_main" align="left">
		<div class="block_top" align="left">当前位置：非自动化业务 --> {{if $edit}}修改业务{{else}}增加业务{{/if}}</div>
		<table class="table_main2" cellpadding="0" cellspacing="1">
			<tr>
				<td colspan="2" class="bg_main">{{if $edit}}修改业务{{else}}增加业务{{/if}}</td>
			</tr>
				{{if $edit}}
			<tr>
				<td>业务id：</td>
				<td>{{$mproductgroup.id}}</td>
			</tr>
			{{/if}}
			<tr>
				<td>业务名称：</td>
				<td><input name='name' type='text'  value="{{$mproductgroup.name}}" size="71"></td>
			</tr>
			<tr>
				<td>业务详情：</td>
				<td><textarea name="describe"  cols='70' rows='20'>{{$mproductgroup.describe}} </textarea></td>
			</tr>
			<tr>
				<td>&nbsp;</td><td><input type="submit" value="确认提交"></td>
			</tr>
		</table>
		</div>
	</form>
</div>
{{include file='common/foot.html'}}

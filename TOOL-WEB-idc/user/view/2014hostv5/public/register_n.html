<script type="text/javascript">
	$(function(){
		 $('#form_reg').validate();
		 $('input[name="username"]').blur(function(){
		 	if($(this).val().length>2){
				$.get('?c=public&a=ajaxCheckUser&username=' + $(this).val(),function(msg){
					$('#user_check').html(msg);
				})
			}
		 })
	})

</script>		

<script language="javascript">
reg.username.focus();
function show(url) 
{ 
	window.open(url,'','height=100,width=250,resize=no,scrollbars=no,toolsbar=no,top=200,left=200');
}
function check_register()
{
	if(document.reg.username.value.length<3){
		alert('用户名长度最小为3个字母');
		return false;
	}
	if(document.reg.passwd.value.length<5){
		alert('密码长度最小要6位');
		return false;
	}
	if(document.reg.passwd.value!=document.reg.passwd2.value){
		alert('两次密码不对');
		return false;
	}
	if(document.reg.email.value==""){
		alert('电子邮件不能为空');
		return false;
	}
	if(document.reg.name.value==""){
		alert('真实姓名不能为空');
		return false;
	}
	if(document.reg.ids.value==""){
		alert('联系QQ不能为空');
		return false;
	}
	if(!document.reg.agree.checked){
		alert('您还没有同意注册协议');
		return false;
	}
	document.reg.submit();
}
</script>

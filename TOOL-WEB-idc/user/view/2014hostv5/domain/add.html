{{dispatch c='public'  a='head'}}
            <main id="main-container">
                <!-- Page Header -->
                <div class="content bg-gray-lighter">
                    <div class="row items-push">
                        <div class="col-sm-8">
                            <h1 class="page-heading">
                                注册域名&nbsp; <small>管理已注册的域名</small>
                            </h1>
                        </div>
                        <div class="col-sm-4 text-right hidden-xs">
                            <ol class="breadcrumb push-10-t">
                                <li><a class="link-effect" href="?c=user&a=index">账户首页</a></li>
								<li>注册域名</li>
                            </ol>
                        </div>
                    </div>
                </div>

                <div class="content content-boxed">
				
                            <div class="block">
                                <div class="block-header">
                                    <ul class="block-options">
                                        <li>
                                            <button type="button" data-toggle="block-option" data-action="fullscreen_toggle"></button>
                                        </li>
                                        <li>
                                            <button type="button" data-toggle="block-option" data-action="content_toggle"></button>
                                        </li>                                    </ul>
                                    </ul>
                                    <h3 class="block-title"> 注册域名</h3>
                                </div>
                                <div class="block-content bg-gray-lighter">
                                    <!-- Slick slider (.js-slider class is initialized in App() -> uiHelperSlick()) -->
                                    <!-- For more info and examples you can check out http://kenwheeler.github.io/slick/ -->
                                    <div style="height:10px;"></div>
									<div class="row items-push">
                                        <div class="col-xs-12 text-left">
                                            <div class="text-muted"><small>* 注册域名</small></div>
                                        </div>
                                    </div>
									<div style="height:10px;"></div>
                                    <!-- END Slick slider -->
                                </div>
                                <div class="block-content">


			<form name='reg' action="?c=domain&a=add&name={{$name}}&extension={{$extension}}	" method="post">
				<table>

					<tr>
						<td class="right_host_wid">注册域名</td>
						<td colspan='3'>{{$name}}{{$extension}}</td>
					</tr>

					<tr>
						<td>购买时间</td>
						<td><select name='year' id='year' class="select" style="padding: 5px" onchange='show_price(this.value)'>
								<option value=1>1年</option>
								<option value=2>2年</option>
								<option value=3>3年</option>
								<option value=4>4年</option>
								<option value=5>5年</option>
								<option value=6>6年</option>
								<option value=7>7年</option>
								<option value=8>8年</option>
								<option value=9>9年</option>
								<option value=10>10年</option>
						</select></td>
						<td>所需金额</td>
						<td id='show_domain_reg_price'></td>
					</tr>

					<tr>
						<td>域名密码:</td>
						<td><input name='domainpasswd' type="text" class="text" size=24></td>
						<td>选择国家:</td>
						<td><select name='country'>
								<option value='cn'>中国</option>
								<option value='de'>德国</option>
								<option value='us'>美国</option>
								<option value='uk'>英国</option>
								<option value='fr'>法国</option>
								<option value='it'>意大利</option>
								<option value='in'>印度</option>
								<option value='il'>以色利</option>
								<option value='ie'>爱尔兰</option>
								<option value='ca'>加拿大</option>
								<option value='au'>澳大利亚</option>
								<option value='nl'>荷兰</option>
								<option value='es'>西班牙</option>
						</select>
					</tr>

					<tr>
						<td colspan="4" class="red"><b>域名注册信息,请认真填写</b></td>
					</tr>

					<tr>
						<td>姓(英文)</td>
						<td><input name='firstname' type="text" class="text" size=24></td>
						<td>名(英文)</td>
						<td><input name='lastname' type="text" class="text" size=24></td>
					</tr>
					
					<tr>
						<td>姓(中文)</td>
						<td><input name='firstname_zh' type="text" class="text" size=24></td>
						<td>名(中文)</td>
						<td><input name='lastname_zh' type="text" class="text" size=24></td>
					</tr>

					<tr>
						<td>省份(英文)</td>
						<td><input name='state' type="text" class="text" size=24></td>
						<td>城市(英文)</td>
						<td><input name='city' type="text" class="text" size=24></td>
					</tr>

					<tr>
						<td>联系电话</td>
						<td><input name='phonenumber' type="text" class="text" size=24></td>
						<td>邮箱</td>
						<td><input name='email' type="text" class="text" size=24></td>
					</tr>


					<tr>
						<td>联系地址1</td>
						<td><input name='address1' type="text" class="text" size=24></td>
						<td>联系地址2</td>
						<td><input name='address2' type="text" class="text" size=24></td>
					</tr>

					<tr>
						<td>邮政编码:</td>
						<td><input name='postcode' type="text" class="text" size=24></td>
						<td>单位名称:</td>
						<td><input name='companyname' type="text" class="text" size=24></td>
					</tr>

					<tr>
						<td colspan="4" class="red"><b>域名服务器</b></td>
					</tr>

					<tr>
						<td>默认ns1:</td>
						<td ><input name='ns1' value='{{$setting.DefaultNameserver1}}' type="text" class="text" size=24></td>
						<td>默认ns2:</td>
						<td ><input name='ns2' value='{{$setting.DefaultNameserver2}}' type="text" class="text" size=24></td>
					</tr>

					<tr>
						<td class="td_hg" colspan="4"><input type="button" class="submit" onClick="check_register()" value="确定"></td>
					</tr>
				</table>
			</form>
                                </div>
                            </div>

				</div>
</main>
<script type='text/javascript'>
	var price = new Array(10);
	var extension = '{{$extension}}';
</script>
<script type='text/javascript' src='{{$STATIC}}js/domainreg.js'></script>
<script type='text/javascript'>
	$(document).ready(function() {
		getRegPrice(extension);
		show_price($("#year").val());
	});
</script>

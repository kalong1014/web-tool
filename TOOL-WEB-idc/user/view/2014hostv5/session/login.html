            <main>
                <!-- Hero Content -->
                <div class="bg-image" style="background-image: url('{{$STATIC}}style/assets/img/photos/photo6@2x.jpg');">
				<div class="bg-primary-dark-op">
                    <section class="content content-full content-boxed">
                        <!-- Section Content -->
                        <div class="push-100-t push-50 text-center">
                            <h1 class="h2 text-white push-10 visibility-hidden" data-toggle="appear" data-class="animated fadeInDown"><b>会员登录</b></h1>
                            <br /><br />
                        </div>
                        <!-- END Section Content -->
                    </section>
					</div>

                <div class="bg-white">
                    <section class="content content-boxed">

                        <div class="row items-push push-50-t push-30">
                            <div class="col-md-6 col-md-offset-3">
                                <form class="form-horizontal" id="form_login" action="?c=session&a=login" method='post'>
                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <div class="form-material form-material-primary">
                                                <input class="form-control" type="text" id="username" name="username" placeholder="请输入用户名" minlength='3'>
                                                <label for="username">用户名</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <div class="form-material form-material-primary">
                                                <input class="form-control" type="password" id="passwd" name="passwd" placeholder="请输入密码" minlength='6'>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-6 text-left">
                                            <label class="css-input switch switch-sm switch-primary">
                                                <input type="checkbox" id="frontend-login-remember-me" name="frontend-login-remember-me"><span></span> 记住我？
                                            </label>
                                        </div>
                                        <div class="col-xs-6 text-right">
                                            <label class="css-input switch switch-sm switch-primary">
                                                忘记密码？ <a href="?c=public&a=findPasswdFrom">点我找回密码</a>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                                            <button class="btn btn-block btn-primary" type="submit"  data-toggle="block-option" data-action="refresh_toggle" data-action-mode="demo"><i class="fa fa-arrow-right pull-right"></i> 登 录</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- END Section Content -->
                    </section>
                </div>
                <!-- END Log In Form -->

                <!-- Sign Up Today -->
                <div class="bg-gray-lighter">
